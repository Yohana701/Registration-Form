<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>replit</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <form id="registrationForm">
    <h1>Registration Form</h1>
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" required>
    <button type="submit" id="submitBtn">Register</button>
  </form>
  
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      validateForm(event);
    });

    function validateForm(event) {
      let usernameField = document.getElementById('username');
      let emailField = document.getElementById('email');
      let passwordField = document.getElementById('password');
      let phoneNumberField = document.getElementById('phoneNumber');

      let isValid = true;

      document.querySelectorAll('.error').forEach(e => e.remove());

      if (usernameField.value.trim() === '') {
        isValid = false;
        showError(usernameField, 'Username is required');
      }

      if (passwordField.value.length < 8) {
        isValid = false;
        showError(passwordField, 'Password must be at least 8 characters');
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailField.value.trim())) {
        isValid = false;
        showError(emailField, 'Invalid email address');
      }

      const phoneNumberPattern = /^\d+$/;
      if (!phoneNumberPattern.test(phoneNumberField.value.trim())) {
        isValid = false;
        showError(phoneNumberField, 'Phone number must be numeric');
      }

      if (!isValid) {
        event.preventDefault();
      } else {
        alert('Form submitted successfully!');
        document.getElementById('registrationForm').reset();
      }
    }

    function showError(field, message) {
      let errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.innerText = message;
      field.parentNode.insertBefore(errorDiv, field.nextSibling);
    }
  </script>
</body>

</html>
